<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/SCRIPT/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="/images/Amazon_logo.svg" alt="">
        </div>
        <div class="register-login">
            <ul>
                <li class="register">Register</li>
                <li class="login">Login</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="login-page">
            <div class="log-in-form-container display-flex">
                <div class="hero-image">
                    <img src="/images/web-design-3411373.jpg" alt="computer">
                </div>
                <form action="" class="login-form">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="input-label">
                            <input type="email" id="email" placeholder="Enter email*" class="email input">
                            <input type="password" id="password" placeholder="Password*" class="password input">
                        </div>
                        <div class="terms-conditions">
                            <div class="remember-me">
                                <input type="checkbox" id="terms-conditions">
                                <label for="terms-conditions">Remember me</label>
                            </div>
                        </div>
                        <input type="submit" value="log In" class="submit">
                    </fieldset>
                </form>
            </div>
            <div class="sign-up-form-container display-none">
                <div class="hero-image">
                    <img src="/images/web-design-3411373.jpg" alt="computer">
                </div>
                <form class="sign-up-form">
                    <div class="name-password">
                        <fieldset>
                            <legend>Name</legend>
                            <div class="input-label">
                                <input type="name" id="first-name" placeholder="Enter your first name" class="input">
                            </div>
                            <div class="input-label">
                                <input type="name" id="last-name" placeholder="Enter your last name" class="input">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Password</legend>
                            <div class="input-label">
                                <input type="password" id="enter-password" placeholder="Enter new password"
                                    class="input">
                            </div>
                            <div class="input-label">
                                <input type="password" id="confirm-password" placeholder="Confirm your password"
                                    class="input">
                            </div>
                        </fieldset>
                    </div>
                    <fieldset class="contacts">
                        <legend>Contacts</legend>
                        <div class="input-label">
                            <input type="email" id="email-ID" placeholder="Enter your email id">
                        </div>
                        <div class="number-skypeID">
                            <div class="input-label">
                                <input type="tel" id="phone-number" pattern="[0-9]{10}"
                                    placeholder="Enter your phone number">
                            </div>
                            <div class="input-label">
                                <input type="email" id="skype-ID" placeholder="Enter your Skype ID">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="organisation-details">
                        <legend>Organisation's Details</legend>
                        <div class="input-label">
                            <input id="organisation-name" placeholder="Enter your organisation's name">
                        </div>
                        <div class="input-label">
                            <input id="orgainsation-website" placeholder="Enter your organisation's website">
                        </div>
                    </fieldset>
                    <div class="input-label submit-sign-up-form-container">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
